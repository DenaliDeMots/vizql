<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style>
    {
        {
        style
      }
    }
  </style>
  <title>VizQL</title>

</head>

<body>
  <div id='header-bar'>
    <h1>VizQL</h1>
  </div>
  <div id="data-container">

  </div>
  <script>
    let data = {{ data }}
    for (let tablename in data) {
      let table = document.createElement('table')
      table.setAttribute("class", "table")
      let th = document.createElement('th')
      th.innerHTML = tablename
      let tr = document.createElement('tr')
      tr.appendChild(th)
      table.appendChild(tr)
      document.querySelector('#data-container').appendChild(table)

      for (let row in data[tablename]) {
        let tr = document.createElement("tr")
        let td = document.createElement("td")
        let dataForRow = data[tablename][row]
        td.innerHTML = dataForRow['content'] + ' ' + dataForRow['type'] + '&#128273;'.repeat(dataForRow['relation'])
        tr.appendChild(td)
        table.appendChild(tr)
      }
    }

  </script>

</body>

</html>
