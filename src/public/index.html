<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <style>
   {{ style }}
  </style>
  <title>VizQL</title>

</head>

<body>
  <h3>Test Render</h3>
  <div id="data-container">

  </div>
  <script>
    let data = {{ data }}
    let html =
      `<table id="data-table">
  <tr>
    <th>Users</th>
  </tr>
<tr id="populate"> </tr>
</table>`
    document.querySelector('#data-container').innerHTML = html

    for (let el in data) {
      let row = document.createElement("tr")
      let delimiter = document.createElement("td")
      delimiter.innerHTML = data[el]
      row.appendChild(delimiter)
      document.querySelector('#populate').appendChild(row)
    }
  </script>

</body>

</html>
